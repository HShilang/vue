<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
<!--    //view-->
    <h1>学校的名称:{{name}}</h1>
    <h1>学校的地址:{{address}}</h1>
</div>
<script>
    // viewmodel
    var v = new Vue({
        el:"#root",
        data:{
            //model
            name:"nibaba",
            address:"123"
        }
    })
    console.log(v);

</script>
</body>
</html>
